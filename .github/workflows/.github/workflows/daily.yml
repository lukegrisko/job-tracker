name: Daily Job Check

on:
  schedule:
    - cron: "0 13 * * *"   # 9am NYC time
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - run: pip install requests beautifulsoup4

      - run: python job_checker.py
